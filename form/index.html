<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jawan pakistan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/81553050?v=4" type="image/x-icon">
</head>

<body>
    <div class="header">
        <table>
            <tr class="material">
                <td><img class="logo-cell" src="https://jawanpakistan12.web.app/images/j3.png" alt="jawan pakistan">
                </td>
                <td><a class="down-link" href="">Download PDF</a></td>
                <td><a class="reg-link" href="">Registration</a></td>
            </tr>
        </table>
    </div>
    <br>
    <div class="form-container">
        <br>
       <p class="form-heading">Registration Form</p>
       <!-- institute -->
       <div class="institute-div">
       <label class="institute-label">Institute</label>
       <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
       <br>
       <br>
       <select class="institute-select" name="Institute">
        <br>
        <option class="options"  selected disabled value="select option">Select Option</option>
        <option class="options" value="Hussainabad">Hussainabad Campus (Adam jee)</option>
       </select>
       </div>
       <!-- course -->
       <div class="course-div">
       <label class="course-label">Course</label>
       <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
       <br>
       <br>
       <select class="course-select" name="course">
        <br>
        <option class="options"  selected disabled value="select option">Select Option</option>
        <option class="options" value="web course">Web & Mobile App Dev Course</option>
       </select>
       </div>
       <!-- timing -->
        <div class="timing-div">
       <label class="timing-label">Your Favourite Time ?</label>
       <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
       <br>
       <br>
       <select class="timing-select" name="course">
        <br>
        <option class="options"  selected disabled value="select option">Select Option</option>
        <option class="options" value="select timing">6:30pm-9:30pm</option>
       </select>
       </div>
       <br>
       <br>
       <br>
       <!-- name -->
        <div class="name-div">
            <label class="name-label" for="name">Full Name</label>
            <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
            <br>
            <br>
            <input class="name-input" id="name" type="text">
        </div>
        <!-- parent name -->
         <div class="parent-div">
            <label class="parent-label" for="parent">Parents / Guardian Name</label>
            <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
            <br>
            <br>
            <input class="parent-input" id="parent" type="text">
        </div>
        <!-- email -->
         <div class="email-div">
            <label class="email-label" for="email">Email ( Write email carefully )</label>
            <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
            <br>
            <br>
            <input placeholder="abc123@gmail.com" class="email-input" id="email" type="text">
         </div>
         <br>
         <br>
         <br>
         <!-- contact number -->
          <div class="number-div">
            <label class="number-label" for="number">Contact Number</label>
            <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
            <br>
            <br>
            <input placeholder="03XXXXXXXXX" class="number-input" id="number" type="number">
         </div>
         <!-- city -->
           <div class="city-div">
            <label class="city-label" for="city">City Name</label>
            <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
            <br>
            <br>
            <input placeholder="Enter Your City Name" class="city-input" id="city" type="text">
         </div>
         <!-- CNIC -->
           <div class="CNIC-div">
            <label class="CNIC-label" for="CNIC">CNIC / BForm</label>
            <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
            <br>
            <br>
            <input placeholder="4XXXXXXXXXXXXXX" class="CNIC-input" id="CNIC" type="number">
         </div>
         <br>
         <br>
         <br>
          <!-- gender -->
            <div class="gender-div">
       <label class="gender-label">Gender</label>
       <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
       <br>
       <br>
       <select class="gender-select" name="gender">
        <br>
        <option class="options"  selected disabled value="select gender">Select Gender</option>
        <option class="options" value="Male">Male</option>
        <option class="options" value="Female">Female</option>
       </select>
       </div>
       <!-- birthday -->
         <div class="birthday-div">
            <label class="birthday-label" for="birthday">Date Of Birth</label>
            <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
            <br>
            <br>
            <input class="birthday-input" id="birthday" type="date">
        </div>
        <!-- qualification -->
        <div class="qualification-div">
       <label class="qualification-label">Last Qualification</label>
       <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
       <br>
       <br>
       <select class="qualification-select" name="qualification">
        <br>
        <option class="options"  selected disabled value="select option">Select Option</option>
        <option class="options" value="Under Matric">Under Matric</option>
        <option class="options" value="Matric / O-Level">Matric / O-Level</option>
        <option class="options" value="Intermediate / A-Level">Intermediate / A-Level</option>
        <option class="options" value="Graduate">Graduate</option>
        <option class="options" value="Masters">Masters</option>
        <option class="options" value="PHD">PHD</option>
       </select>
       </div>
       <br>
       <br>
       <br>
       <!-- address -->
         <div class="address-div">
            <label class="address-label" for="address">Permanent Address</label>
            <img class="star" src="https://images.seeklogo.com/logo-png/32/2/red-star-logo-png_seeklogo-321656.png" alt="star">
            <br>
            <br>
            <input class="address-input" id="address" type="text">
        </div>
        <br>
       <br>
       <br>
        <p class="img-label">Passport Size Profile Image (Face Front & Decent Picture)</p>
        <div class="img-div">
            <button class="img-button">Choose File</button> <p class="button-para">No File Chosen</p>
        </div>
        <br>
        <button class="submit-button">Submit Form</button>
    </div>
</body>

</html>
